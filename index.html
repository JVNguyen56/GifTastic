<html>
<head>
		<title>Giphtastic App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Custom CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- add link to the jQuery Library -->
	<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
</head>
<body>

	<div class="container">

		<h1>Giph Fun Cartoon Search</h1>

		<!-- Rendered Buttons will get Dumped Here  -->
		<div id="topicsView"></div>
	
	
		<form id="topicForm">
		 <div class="form-group">
		 	<div class="row">
			 	<div class="col-xs-4">
					<label for="topicInput">Add a Topic to the buttons above</label>

					<input type="text" id="topicInput" class="form-control" placeholder="Enter new topic">

					<!-- Button triggers new topic to be added -->
					<button type="button" id="addTopic" class="btn btn-default btn-lg active"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Submit</button>
					
				</div>
			  </div>
			</div>
		</form>
		<!-- Gifs go here-->
	<div id="gifView"></div>

	</div>
	<script type="text/javascript" src="assets/javascript/gif.js"></script>
</body>
</html>
